<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spoke City Zine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: monospace;
        }

        #zine-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            padding: 40px 20px;
            background-color: #121212;
        }

        canvas {
            background-color: #1e1e1e;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
            border-radius: 6px;
            background-color: #000;
            transition: opacity 0.3s ease;
        }


        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        #controls button {
            background: none;
            border: none;
            font-size: 2rem;
            color: #e0e0e0;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        #controls button:hover {
            transform: scale(1.2);
            color: #ffffff;
        }

        #controls button:focus {
            outline: none;
        }

        #zine-container.single-page {
            justify-content: center;
        }

        @media (hover: none) {
            #controls button:hover {
                transform: none;
            }
        }

        p {
            text-align: center;
        }

        a {
            color: #64b5f6;
        }

        a:hover {
            color: #90caf9;
        }

        .download-button {
            display: inline-block;
            padding: 8px 16px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .download-button:hover {
            background: #333;
            border-color: #666;
        }
    </style>
</head>

<body>

    <div id="zine-container"></div>
    <div id="controls">
        <button onclick="prevPage()" aria-label="Previous page">&lt;</button>
        <button onclick="nextPage()" aria-label="Next page">&gt;</button>
    </div>
    <p>Photos and design by Southern Wonders.</p>
    <p>Oaks and Spokes is a biking and active transportation advocacy and community building organization in Raleigh,
        NC.</p>
    <p><a style="text-decoration: underline" target="_blank"
            href="https://oaksandspokes.com/">www.oaksandspokes.com</a>, @oaksandspokes, info@oaksandspokes</p>
    <p>
        <a href="spoke_city.pdf" download="spoke_city.pdf" class="download-button">Download PDF</a>
    </p>


    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        const url = 'spoke_city.pdf';
        const container = document.getElementById('zine-container');
        let pdfDoc = null;
        let currentPageIndex = 0;

        const loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(pdf => {
            pdfDoc = pdf;
            render();
        });

        function render() {
            container.innerHTML = ''; // Clear current pages

            const isSingle = currentPageIndex === 0 || currentPageIndex === pdfDoc.numPages - 1;
            container.className = isSingle ? 'single-page' : '';

            if (isSingle) {
                renderPage(currentPageIndex + 1);
            } else {
                renderPage(currentPageIndex + 1);
                if (currentPageIndex + 2 <= pdfDoc.numPages) {
                    renderPage(currentPageIndex + 2);
                }
            }
        }


        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Start with hidden canvas
                canvas.style.opacity = '0';
                canvas.style.transition = 'opacity 0.3s ease';
                container.appendChild(canvas);

                // Use standard scaling for consistent sizing
                const availableWidth = window.innerWidth - 40;
                const targetWidthPerPage = availableWidth / 2;
                const unscaledViewport = page.getViewport({ scale: 1 });
                const scale = targetWidthPerPage / unscaledViewport.width;
                const viewport = page.getViewport({ scale });

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                // Render page
                page.render({ canvasContext: context, viewport }).promise.then(() => {
                    canvas.style.opacity = '1'; // Fade in
                });
            });
        }

        function nextPage() {
            if (currentPageIndex === 0) {
                currentPageIndex = 1;
            } else if (currentPageIndex + 2 < pdfDoc.numPages) {
                currentPageIndex += 2;
            } else if (currentPageIndex + 1 < pdfDoc.numPages) {
                currentPageIndex += 1;
            }
            render();
        }

        function prevPage() {
            if (currentPageIndex === 1) {
                currentPageIndex = 0;
            } else if (currentPageIndex - 2 >= 1) {
                currentPageIndex -= 2;
            }
            render();
        }
    </script>

</body>

</html>
